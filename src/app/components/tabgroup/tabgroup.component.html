<nav mat-tab-nav-bar >
    <a mat-tab-link
       *ngFor="let link of tabList,let tabIndex = index"
       [routerLink]="link.routePath"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.title}}
    </a>
    <span class="material-icons" onclick="closeTab(tabIndex)">
      clear
    </span>
  </nav>
