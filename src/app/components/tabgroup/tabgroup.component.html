<nav mat-tab-nav-bar >
    <a mat-tab-link 
       *ngFor="let link of tabList,let tabIndex = index"
       [routerLink]="link.routePath"
       
       [active]="link.active"
       >
      {{link.title}}
      <span class="material-icons" (click)="$event.stopPropagation()" (click)="closeTabByTabId(tabIndex)">
        clear
      </span>
    </a>
    
  </nav>
