<nav mat-tab-nav-bar >
    <a mat-tab-link
       *ngFor="let link of tabList,let tabIndex = index"
       [routerLink]="link.routePath"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.title}}
      <span class="material-icons" (click)="$event.stopPropagation()" onclick="closeTab(tabIndex)">
        clear
      </span>
    </a>
    
  </nav>
