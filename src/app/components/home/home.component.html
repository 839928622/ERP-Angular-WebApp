
    <mat-toolbar class="primary">
        <span mat-button>懂微SASS平台</span> 
        <span class="spacer"></span>
        <button mat-button color="primary" title="登录">
           <mat-icon>fingerprint</mat-icon>
        </button>
    </mat-toolbar>

    <mat-tab-group >
        <mat-tab label="预览">
           <mat-card *ngFor="let item of homePreview;let i = index">
               <img mat-card-image src="{{item.image}}">
               
               <mat-card-content>
                <p>{{item.description}}</p>
               </mat-card-content>

               <mat-card-actions>
                   <button mat-button>了解更多</button>
               </mat-card-actions>
            </mat-card>
          
        </mat-tab>
        <!-- <mat-tab label="Second"> Content 2 </mat-tab> -->
       
      </mat-tab-group>
